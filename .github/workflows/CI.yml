name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
jobs:
  quick-test:
    name: Julia 1 - ubuntu-latest - x64 - ${{ github.event_name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v2
        with:
          version: 1
          arch: x64
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }} - ${{ matrix.julia-arch }} - ${{ github.event_name }}
    needs: quick-test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        julia-arch: [x64, x86, aarch64]
        julia-version: [min, lts, 1, pre, nightly]
        exclude:
          - os: ubuntu-latest # Already tested
            julia-arch: x64
            julia-version: 1
          - os: [ubuntu-latest, windows-latest] # Does not exist
            julia-arch: aarch64
          - os: macOS-latest # Does not exist
            julia-arch: x86
          - os: [windows-latest, macOS-latest] # Cut down on matrix size
            julia-version: [min, nightly]
          - os: [windows-latest, ubuntu-latest] # Cut down on matrix size
            julia-arch: x86
            julia-version: [lts, pre]
          - os: macOS-latest # Cut down on matrix size
            julia-arch: x64
            julia-version: [lts, pre]
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using Chairmarks
            DocMeta.setdocmeta!(Chairmarks, :DocTestSetup, :(using Chairmarks); recursive=true)
            doctest(Chairmarks)'
  typos:
    name: Typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@master
