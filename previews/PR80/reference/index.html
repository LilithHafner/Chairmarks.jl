<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting to ../reference</title>
<!DOCTYPE html>
<script>
    // <meta http-equiv="refresh" content="0; URL=../reference"> but keeps fragments
    const url = new URL(window.location.href);
    window.location.replace(url.origin + url.pathname.slice(0,-1) + url.search + url.hash);
</script>
<link rel="canonical" href="../reference">
